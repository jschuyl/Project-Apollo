<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="container">

        <div id="startpage">
            <h2>Lyric Test </h2>
            <h2>How many songs do you truly know</h2>
        <button id="startbtn">Start Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="question-container" class="hide">
            <div id="timer">Time left: </div>
            <div id="question"> <p>Song lyrics?</p></div>
            <div id="answer-buttons" class="btn-grid">
                <button id="a" onclick="checkAnswer('a')">Answer 1</button>
                <button id="b" onclick="checkAnswer('b')">Answer 2</button>
                <button id="c" onclick="checkAnswer('c')">Answer 3</button>
                <button id="d" onclick="checkAnswer('d')">Answer 4</button>
            <div id="result"></div>
        </div>
    </div>
    <div id="gameover" class="hide">

        <div id="finalScore"></div>
        <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
        <button id="submitScore">Submit Score</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
